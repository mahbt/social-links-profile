<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile Picture"
        class="profile-img"
      />
      <h1>Jessica Randall</h1>
      <p class="text-primary">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="btn-container">
        <a href="https://github.com" class="btn">GitHub</a>
        <a href="https://www.frontendmentor.io" class="btn">Frontend Mentor</a>
        <a href="https://www.linkedin.com" class="btn">LinkedIn</a>
        <a href="https://twitter.com" class="btn">Twitter</a>
        <a href="https://www.instagram.com" class="btn">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mahbt">Mahbt</a>.
    </div>
  </body>
</html>
